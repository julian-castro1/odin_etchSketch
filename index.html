<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <p id="title">Etch-A-Sketch</p>
        <div id="content">
            <button id="clear">CLEAR</button>
            <div id="grid">
                <label></label>
            </div>
            <div class="UI">
                <div id="gridSize">
                    <label>Grid Size (1 - 100)</label>
                    <input id="in" placeholder="20">
                </div>
                <div id="brush">
                    <label id="brushCol">Brush Color:</label>
                    <button class="col" id="black"></button>
                    <button class="col" id="white"></button>
                    <button class="col" id="red"></button>
                    <button class="col" id="green"></button>
                    <button class="col" id="blue"></button>
                    <button class="col" id="gradient"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="dynamic.js"></script>
</body>
</html>
